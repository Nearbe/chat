      "Keep Docs/ up-to-date",
      "Update specifications",
      "Document changes"
    ]

  guidelines_creation:
    description: "Создание и поддержка руководств"
    tasks: [
      "Create new guides",
      "Maintain existing documentation",
      "Ensure consistency"
    ]

  coordination:
    description: "Координация документации с другими агентами"
    tasks: [
      "Coordinate with other agents for content",
