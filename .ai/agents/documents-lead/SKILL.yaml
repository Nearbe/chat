  documentation_maintenance:
    description: "Поддержка актуальной документации проекта"
    tasks: [
      "Update GUIDELINES.md",
      "Maintain QWEN.md",
      "Update CHANGELOG.md"
    ]

  api_documentation:
    description: "Документация API и спецификаций"
